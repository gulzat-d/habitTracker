<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app">
    <div class="panel">
      <img class="logo" src="images/logo.svg" alt="Логотип Habit App">
      <nav class="menu">
        <div class="menu__list"></div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="images/add.svg" alt="Добавить привычку">
        </button>
      </nav>
    </div>

    <div class="content">
      <header>
        <h1 class="articleHeader">Привычка</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Прогресс</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__cover-bar"></div>
          </div>
        </div>
      </header>
      <main>
        <div id = "days"></div>
          <div class="habit">
            <div class="habit__day">День -</div>
            <form class="habit__form" onsubmit="addDays(event)">
              <input 
                name="comment" 
                class="habit__input" 
                type="text" 
                placeholder="Комментарий">
              <img 
                class="input_icon" 
                src="images/Comment.svg" 
                alt="Комментарий">
              <button class="habit__save" type="submit">Готово</button>
            </form>
          </div>
      </main>
    </div>
    <div class="cover cover_hidden">
      <div class="popup">
        <h2>Новая привычка</h2>
        <div class="icon-label">Иконка</div>
        <div class="icon-select">
          <button class="icon icon_active" onclick="setIcon(this, 'sport')">
            <img src="images/sport.svg" alt="Спорт">
          </button>
          <button class="icon" onclick="setIcon(this, 'water')">
            <img src="images/water.svg" alt="Вода">
          </button>
          <button class="icon" onclick="setIcon(this, 'food')">
            <img src="images/food.svg" alt="Еда">
          </button>
        </div>
        <form class="popup__form"  onsubmit="addHabit(event)">
          <input 
            type="text" 
            placeholder="Название" 
            name="name" 
            class="habit__input">
          <input 
            type="text" 
            placeholder="Иконка" 
            hidden 
            name="icon" 
            value="sport">
          <input 
            type="number" 
            placeholder="Количество дней" 
            name="target" 
            class="habit__input">
          <button class="habit__save" type="submit">Добавить</button>
        </form>
        <button class="popup__close" onclick="togglePopup()">
          <img src="images/close.svg" alt="Закрыть">
        </button>
      </div>
    </div>
  </div>
  <div class="backgroundBody">
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
